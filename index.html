<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperOver</title>
    <link rel="stylesheet" href="style.css">/
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="csk.png" alt="CSK" height="150px" width="150px"/>
               <span class='name' id="team-1-name">CSK</span>
               <span class='name' id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">0</span>
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score">0</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="rcb.png" alt="RCB" height="150px" width="150px"/>
                <span class="name" id="team-2-name">RCB</span>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>

        </div>


        <div class="row">
            <button id="strike-button" onclick="handleStrikeButtonClick()" >Bats</button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
        <script src="./football.js" type="text/javascript"></script>
          
</body>
</html>
